<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanini Workspace - Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container-fluid">
    <div class="row g-0 min-vh-100">
        <!-- Left Section -->
        <div class="col-lg-6 d-none d-lg-flex left-section flex-column justify-content-center align-items-center text-center p-4">
          
            <div class="mt-4">
                <p class="quote-text mb-2">Booking your meeting room is easy now!</p>
                <h3 class="highlight-text">Try Kanini Workspace.</h3>
            </div>
        </div>

        <!-- Right Section -->
        <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center">
            <div class="login-wrapper">
                <!-- Logo -->
                <img src="https://cdn.sanity.io/images/0k2k2bbv/production/ef8c75bc10c148d3d6d6dfd10f2ab7c606c1d294-4063x1310.jpg" 
                     alt="Kanini Logo" class="mb-4 logo-img">
                
                <!-- Form -->
                <h4 class="mb-2">Sign In</h4>
                <p class="text-muted mb-4">Welcome back! Please enter email id and password</p>

                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" placeholder="name@kanini.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="**********" required>
                    </div>

                    <div class="d-flex justify-content-end mb-3">
                        <a href="#" class="text-decoration-none small">Forgot your password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100"><a href="Employee.html" class="text-white">SIGN IN</a></button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
