<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar with Expandable Booking</title>
  <link rel="stylesheet" href="notification.css">

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="r1.jpg" alt="Logo">
      <span><strong>Workspace</strong></span>
    </div>

    <ul class="nav-links">
      <li class="active"><i class="bi bi-speedometer2 icon"></i> Dashboard</li>
      <li><i class="bi bi-person icon"></i> Employee</li>

      <li class="booking-toggle" onclick="toggleBooking()">
        <i class="bi bi-building icon"></i> Booking <span class="arrow" id="arrow">▾</span>
      </li>

      <ul class="booking-submenu" id="bookingSubmenu">
        <li><i class="bi bi-door-open icon"></i> Room Bookings</li>
        <li><i class="bi bi-laptop icon"></i> Desk Bookings</li>
        <li><i class="bi bi-journal-check icon"></i> My Bookings</li>
      </ul>

      <li><i class="bi bi-calendar-event icon"></i> Calendar</li>
      <li><i class="bi bi-ticket-perforated icon"></i> Events</li>
      <li><i class="bi bi-bell icon"></i> Notification</li>
      <li><i class="bi bi-gear icon"></i> Manage</li>
    </ul>

    <div class="logout">
      <button><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
  </div>

 
    <div class="main-content">
        <div class="top-header">
            <h2>Notification</h2>
            <div class="header-right">
                <div class="search-employee">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search Employee">
                </div>
                <i class="bi bi-bell notification-bell"></i>
                <div class="admin-section">
                    <div class="admin-icon">A</div>
                    <span>Admin</span>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="notification-controls">
                <button class="notification-filter-btn active">All</button>
                <button class="push-notification-btn">Push Notification</button>
            </div>

            <div class="notification-list">
                <div class="notification-item">
                    <div class="notification-text">Notification!</div>
                    <div class="notification-detail-line"></div>
                </div>

                <div class="notification-item">
                    <div class="notification-text">Notification!</div>
                    <div class="notification-detail-line"></div>
                </div>

                <div class="notification-item">
                    <div class="notification-text">Notification!</div>
                    <div class="notification-detail-line"></div>
                </div>

        

                <div class="notification-item">
                    <div class="notification-text">Notification!</div>
                    <div class="notification-detail-line"></div>
                </div>
                </div>
        </div>
    </div>

  <script>
    function toggleBooking() {
      const submenu = document.getElementById('bookingSubmenu');
      const arrow = document.getElementById('arrow');
      submenu.classList.toggle('show');
      arrow.textContent = submenu.classList.contains('show') ? '▴' : '▾';
    }
  </script>
</body>
</html>
