<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar with Expandable Booking</title>
  <link rel="stylesheet" href="style1.css">

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="r1.jpg" alt="Logo">
      <span><strong>Workspace</strong></span>
    </div>

    <ul class="nav-links">
      <li class="active"><i class="bi bi-speedometer2 icon"></i> Dashboard</li>
      <li><i class="bi bi-person icon"></i> Employee</li>

      <li class="booking-toggle" onclick="toggleBooking()">
        <i class="bi bi-building icon"></i> Booking <span class="arrow" id="arrow">▾</span>
      </li>

      <ul class="booking-submenu" id="bookingSubmenu">
        <li><i class="bi bi-door-open icon"></i> Room Bookings</li>
        <li><i class="bi bi-laptop icon"></i> Desk Bookings</li>
        <li><i class="bi bi-journal-check icon"></i> Kiran </li>
      </ul>

      <li><i class="bi bi-calendar-event icon"></i> Calendar</li>
      <li><i class="bi bi-ticket-perforated icon"></i> Events</li>
      <li><i class="bi bi-bell icon"></i> Notification</li>
      <li><i class="bi bi-gear icon"></i> Manage</li>
    </ul>

    <div class="logout">
      <button><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
  </div>

  <div class="main-content">
    <h1>Hi</h1>
  </div>

  <script>
    function toggleBooking() {
      const submenu = document.getElementById('bookingSubmenu');
      const arrow = document.getElementById('arrow');
      submenu.classList.toggle('show');
      arrow.textContent = submenu.classList.contains('show') ? '▴' : '▾';
    }
  </script>
</body>
</html>
